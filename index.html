<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pig Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="center-buttons">
            <button class="btn new-game">New game</button>

            <img id="dice" src="" alt="">

            <button class="btn roll">Roll Dice</button>
            <button class="btn hold">Hold</button>
        </div>

        <div class="container">
            <div class="player-1">
                <h1 id="p1name">Player 1</h1>
                <div class="total-score total-score-1">0</div>
                <div class="current-score-box">
                    <h2>current</h2>
                    <div class="current-score current-score-1">
                        0
                    </div>
                </div>
            </div>
            <div class="player-2">
                <h1 id="p2name">Player 2</h1>
                <div class="total-score total-score-2">0</div>
                <div class="current-score-box">
                    <h2>current</h2>
                    <div class="current-score current-score-2">
                        0
                    </div>
                </div>
            </div>
        </div>

    </body>
    <script src="./script-myself.js"></script>
</html>
